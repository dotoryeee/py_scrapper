<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }

        body,
        .result {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
    <title>search results(final)</title>
</head>
<body>
<h1>Results</h1>
<div class="result">
    {% for line in data %}
        <h2>{{ line[0] }}</h2>
        <h3>{{ line[1] }}</h3>
        <a href="{{ line[2] }}" target="_blank">
            <h3>APPLY</h3>
        </a>
    {% endfor %}
</div>
</body>
</html>
